<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/weather.css">
    <title>My weather App</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>

    <main>
        <div class="current-weather">
            <h1 id="current-city">Johannesburg</h1>
        <p>
           <span id="current-date"></span> Saturday 15:32, most sunny <br />
             Humidity:<strong> 52%</strong>, Wind: <strong>7.2km/h</strong>
        </p>
        </div>
        <div class="iconed-temp">☀️ <span id="current-temparature">26°C</span></div>
        </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/SetthuL" target="_blank">SetthuL</a> and is on
        <a href="https://github.com/SetthuL/My-Weather-App" target="_blank"> GitHub</a> hosted on 
        <a href="#" target="_blank">Netlify</a>
      </p>
    
    </footer>
    </div>
  </body>
    <script src="src/weather.js"></script>
</html>
