<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather App</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
        <div class="current-weather">
            <h1>Johannesburg</h1>
        <p>
            Saturday 15:32, most sunny <br />
             Humidity:<strong> 52%</strong>, Wind: <strong>7.2km/h</strong>
        </p>
        </div>
        <div class="iconed-temp">☀️ 26°C</div>
        </main>
    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">SetthuL</a> and is
        <a href="#" target="_blank"> on GitHub</a>
      </p>
    
    </footer>
    </div>
  </body>
</html>
